{% extends 'base_generic.html' %}

{% block content %}
    <h1>Взятие книги</h1>

    {% if bookinstance_list %}
    <ul>
        {% for bookinst in bookinstance_list %}
            <li class="{% if bookinst.is_overdue %} text-danger {% endif %}">
                <a href="{% url 'book-detail' bookinst.book.pk %}">
                    {{ bookinst.book.title }}
                </a>
                {{ bookinst.dueBack }}
            </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>Нет книг со статусом "В заказе".</p>
    {% endif %}
{% endblock %}
